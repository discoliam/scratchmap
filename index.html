<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Scratchmap</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="/assets/build/application.css" type="text/css" media="screen"/>

  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-6"><h1>Scratchmap</h1></div>
        <nav class="col-md-6"><a href="#about" class="btn btn-primary">About</a></nav>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div id="world-map">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <a class="reset">Reset Zoom</a>
        </div>
        <div class="col-md-6">
          <p><strong>World Total</strong></p>
          <p class="percentage">You have visited <i>##%</i> of the countries in the world.</p> 
          <canvas id="myChart" width="200" height="200"></canvas>
        </div>
      </div>





      <div class="row">
        <div class="col-md-12">
          <footer>
            <p class="pull-left"><a href="http://www.discoliam.com">Discoliam</a> made this.</p>
            <p class="pull-right"><span class="label label-default">v0.0.1</span> &bull; <a href="#">Colophon</a></p>
          </footer>
        </div>
      </div>  
    </div>


   

    <div id="fun" class="popup">
      <h1>Fun</h1>
      <a href="#" id="close" class="btn btn-primary">Close</a>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/assets/javascripts/jquery-jvectormap-1.2.2.min.js"></script>
    <script src="/assets/javascripts/jquery-jvectormap-world-mill-en.js"></script>
    <script src="/assets/javascripts/gdp-data.js"></script>
    <script src="/assets/javascripts/visited.js"></script>
    <script src="/assets/javascripts/jquery.easyModal.js"></script>
    <script src="/assets/javascripts/chart.min.js"></script>
    <script src="/assets/javascripts/application.js"></script>
  </body>
</html>
